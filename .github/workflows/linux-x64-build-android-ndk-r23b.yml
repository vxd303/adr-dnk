name: linux-x64-build-android-ndk-r23b (libamice.so via clang-r416183c1)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      AMICE_DIR: ${{ github.workspace }}/amice
      OUT_DIR: ${{ github.workspace }}/out
      CLANG_DIR: ${{ github.workspace }}/clang-r416183c1
      CLANG_UNSTRIPPED_URL: "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/c3260b409f13d92f8c9f4795420238694c529352/clang-r416183c1.tar.gz"

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4

      - name: Checkout amice source
        uses: actions/checkout@v4
        with:
          repository: fuqiuluo/amice
          ref: master
          path: amice

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo (amice)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.AMICE_DIR }}/target-llvm12
          key: ${{ runner.os }}-cargo-amice-${{ hashFiles('amice/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-amice-

      - name: Prepare folders
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$OUT_DIR" "$CLANG_DIR"

      - name: Download unstripped Clang r416183c1 (LLVM 12)
        shell: bash
        run: |
          set -euo pipefail
          curl -fL "$CLANG_UNSTRIPPED_URL" -o /tmp/clang-r416183c1.tar.gz
          tar -xzf /tmp/clang-r416183c1.tar.gz -C "$CLANG_DIR"
          "$CLANG_DIR/bin/clang++" --version || true
          ls -l "$CLANG_DIR/lib"  || true
          ls -l "$CLANG_DIR/lib64" || true

      - name: Normalize LLVM dylib name (handle libLLVM-12git.so)
        shell: bash
        run: |
          set -euo pipefail
          FOUND="$(find "$CLANG_DIR" -maxdepth 3 -type f -name 'libLLVM-12*.so' | head -n1 || true)"
          if [ -z "$FOUND" ]; then
            echo "libLLVM-12*.so not found under $CLANG_DIR"
            find "$CLANG_DIR" -maxdepth 3 -name 'libLLVM*.so' -ls || true
            exit 1
          fi
          LIBDIR="$(dirname "$FOUND")"
          BASENAME="$(basename "$FOUND")"
          ln -sf "$BASENAME" "$LIBDIR/libLLVM-12.so"
          ln -sf "$BASENAME" "$LIBDIR/libLLVM.so"
          ls -l "$LIBDIR"/libLLVM*.so

          {
            echo "LLVM_SYS_120_PREFIX=$CLANG_DIR"
            echo "LD_LIBRARY_PATH=$LIBDIR:${LD_LIBRARY_PATH:-}"
            echo "LIBRARY_PATH=$LIBDIR:${LIBRARY_PATH:-}"
            echo "PATH=$CLANG_DIR/bin:${PATH}"
            echo "CC=$CLANG_DIR/bin/clang"
            echo "CXX=$CLANG_DIR/bin/clang++"
            echo "CXXFLAGS=-fno-rtti -fno-exceptions -std=c++17 -DLLVM_VERSION_MAJOR=12"
            echo "RUSTFLAGS=-C linker=$CLANG_DIR/bin/clang -C link-arg=-fuse-ld=lld"
            echo "CARGO_TARGET_DIR=${{ env.AMICE_DIR }}/target-llvm12"
            echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=$CLANG_DIR/bin/clang"
          } >> "$GITHUB_ENV"

          if [ -x "$CLANG_DIR/bin/llvm-config" ]; then
            echo "LLVM_CONFIG_PATH=$CLANG_DIR/bin/llvm-config" >> "$GITHUB_ENV"
          fi

      - name: Patch ffi.cc (guard Attribute::NoProfile for LLVM<14)
        shell: bash
        working-directory: ${{ env.AMICE_DIR }}
        run: |
          set -euo pipefail
          f="amice-llvm/cpp/ffi.cc"
          if grep -q 'ENUM_CASE(llvm::Attribute::NoProfile, NoProfile)' "$f"; then
            awk '
              /ENUM_CASE\(llvm::Attribute::NoProfile, NoProfile\)/ {
                print "#if defined(LLVM_VERSION_MAJOR) && (LLVM_VERSION_MAJOR >= 14)";
                print $0;
                print "#endif";
                next
              }
              { print }
            ' "$f" > "$f.tmp"
            mv "$f.tmp" "$f"
            echo "[OK] Patched ffi.cc to guard Attribute::NoProfile."
          fi

      - name: Create C++ shim file for LLVM 12 compatibility
        shell: bash
        working-directory: ${{ env.AMICE_DIR }}
        run: |
          set -euo pipefail
          SHIM_FILE="amice-llvm/cpp/llvm12_shims.cc"
          echo "// This file provides compatibility shims for building with LLVM 12." > "$SHIM_FILE"
          echo '#if defined(LLVM_VERSION_MAJOR) && (LLVM_VERSION_MAJOR < 13)' >> "$SHIM_FILE"
          echo '' >> "$SHIM_FILE"
          echo '#include "llvm/Transforms/Utils/CodeExtractor.h"' >> "$SHIM_FILE"
          echo '#include "llvm/IR/Dominators.h"' >> "$SHIM_FILE"
          echo '#include "llvm/Pass.h"' >> "$SHIM_FILE"
          echo '#include <string>' >> "$SHIM_FILE"
          echo '#include <functional>' >> "$SHIM_FILE"
          echo '#include <new> // Required for placement new' >> "$SHIM_FILE"
          echo '' >> "$SHIM_FILE"
          echo '// Shim 1: Stub for LLVMIsTypeAttribute, a C-API function missing in LLVM < 13' >> "$SHIM_FILE"
          echo 'extern "C" {' >> "$SHIM_FILE"
          echo '  typedef struct LLVMOpaqueAttributeRef *LLVMAttributeRef;' >> "$SHIM_FILE"
          echo '  typedef int LLVMBool;' >> "$SHIM_FILE"
          echo '  LLVMBool LLVMIsTypeAttribute(LLVMAttributeRef) { return 0; }' >> "$SHIM_FILE"
          echo '}' >> "$SHIM_FILE"
          echo '' >> "$SHIM_FILE"
          echo '// Shim 2: Provide the missing CodeExtractor constructor as a standalone function.' >> "$SHIM_FILE"
          echo 'extern "C" void amice_codeextractor_shim(' >> "$SHIM_FILE"
          echo '    llvm::CodeExtractor* This,' >> "$SHIM_FILE"
          echo '    llvm::ArrayRef<llvm::BasicBlock *> Blocks, llvm::DominatorTree *DT, bool AggregateArgs,' >> "$SHIM_FILE"
          echo '    llvm::BlockFrequencyInfo *BFI, llvm::BranchProbabilityInfo *BPI,' >> "$SHIM_FILE"
          echo '    llvm::AssumptionCache *AC, bool AllowVarArgs, bool Suffix,' >> "$SHIM_FILE"
          echo '    std::string /*SuffixName*/)' >> "$SHIM_FILE"
          echo '    asm("_ZN4llvm13CodeExtractorC1ENS_8ArrayRefIPNS_10BasicBlockEEEPNS_13DominatorTreeEbPNS_18BlockFrequencyInfoEPNS_21BranchProbabilityInfoEPNS_15AssumptionCacheEbbNSt7__cxx1112basic_stringIcSt11char_traitsIcESaIcEEE");' >> "$SHIM_FILE"
          echo 'void amice_codeextractor_shim(' >> "$SHIM_FILE"
          echo '    llvm::CodeExtractor* This,' >> "$SHIM_FILE"
          echo '    llvm::ArrayRef<llvm::BasicBlock *> Blocks, llvm::DominatorTree *DT, bool AggregateArgs,' >> "$SHIM_FILE"
          echo '    llvm::BlockFrequencyInfo *BFI, llvm::BranchProbabilityInfo *BPI,' >> "$SHIM_FILE"
          echo '    llvm::AssumptionCache *AC, bool AllowVarArgs, bool Suffix,' >> "$SHIM_FILE"
          echo '    std::string /*SuffixName*/)' >> "$SHIM_FILE"
          echo '{' >> "$SHIM_FILE"
          echo '    new (This) llvm::CodeExtractor(Blocks, DT, AggregateArgs, BFI, BPI, AC, AllowVarArgs, Suffix);' >> "$SHIM_FILE"
          echo '}' >> "$SHIM_FILE"
          echo '' >> "$SHIM_FILE"
          echo '// Shim 3: Provide the missing createCFGSimplificationPass overload' >> "$SHIM_FILE"
          echo 'namespace { struct AmiceNoOpPass : public ::llvm::FunctionPass { static char ID; AmiceNoOpPass() : ::llvm::FunctionPass(ID) {} bool runOnFunction(::llvm::Function&) override { return false; } }; char AmiceNoOpPass::ID = 0; }' >> "$SHIM_FILE"
          echo 'namespace llvm { struct SimplifyCFGOptions; }' >> "$SHIM_FILE"
          echo 'extern "C" ::llvm::FunctionPass* amice_cfgsimplify_stub_new(llvm::SimplifyCFGOptions, std::function<bool(::llvm::Function const&)>) asm("_ZN4llvm27createCFGSimplificationPassENS_18SimplifyCFGOptionsESt8functionIFbRKNS_8FunctionEEE");' >> "$SHIM_FILE"
          echo '::llvm::FunctionPass* amice_cfgsimplify_stub_new(llvm::SimplifyCFGOptions, std::function<bool(::llvm::Function const&)>) { return new AmiceNoOpPass(); }' >> "$SHIM_FILE"
          echo '' >> "$SHIM_FILE"
          echo '#endif' >> "$SHIM_FILE"
          echo "[OK] Created shim file at ${SHIM_FILE}"

      - name: Patch build.rs to include shim file
        shell: bash
        working-directory: ${{ env.AMICE_DIR }}
        run: |
          set -euo pipefail
          BUILD_RS="amice-llvm/build.rs"
          # Safely transform .file("...") into .files(&["...", "..."]) to add the shim
          sed -i 's/\.file("cpp\/ffi\.cc")/.files(\&\["cpp\/ffi\.cc", "cpp\/llvm12_shims.cc"\])/' "$BUILD_RS"
          echo "[OK] Patched ${BUILD_RS} to include shim file."
          grep -C 2 "shims.cc" "$BUILD_RS"

      - name: Build libamice.so (feature llvm12-0)
        shell: bash
        working-directory: ${{ env.AMICE_DIR }}
        run: |
          set -euo pipefail
          cargo clean
          cargo build --release --no-default-features --features llvm12-0
          mkdir -p "$OUT_DIR"
          cp -v target-llvm12/release/libamice.so "$OUT_DIR/"

      - name: Smoke test:load plugin with this clang
        shell: bash
        run: |
          set -euo pipefail
          echo 'int main(){return 0;}' > /tmp/t.c
          "$CLANG_DIR/bin/clang" -fpass-plugin="$OUT_DIR/libamice.so" -O2 -xc /tmp/t.c -o /tmp/t

      - name: Upload artifact (libamice.so for clang-r416183c1)
        uses: actions/upload-artifact@v4
        with:
          name: libamice-ndk-r23b-clang-r416183c1
          path: ${{ env.OUT_DIR }}/libamice.so
          if-no-files-found: error

